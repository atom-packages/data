name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0,30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '18.x'

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Cache downloads
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}-fetch-${{ hashFiles('.cache') }}
          restore-keys: |
            ${{ runner.os }}-fetch-

      - name: Install Packages Dependencies
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Build
        run: pnpm run build

      - name: Write last updated
        run: echo $(date --iso-8601=seconds) > last-update

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Update last-update'
          add: 'last-update --force'
          author_name: atom-packages-bot
          author_email: atom-packages@users.noreply.github.com
