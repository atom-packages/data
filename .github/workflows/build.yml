name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0,20,40 * * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '15.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache downloads
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}-fetch-${{ hashFiles('.cache') }}
          restore-keys: |
            ${{ runner.os }}-fetch-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write last updated
        run: echo $(date --iso-8601=seconds) > last-update

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Update last-update'
          add: 'last-update --force'
          author_name: autobot
          author_email: noreply@idleberg.com
