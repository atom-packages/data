name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0,20,40 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '15.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache downloads
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}-fetch-${{ hashFiles('.cache') }}
          restore-keys: |
            ${{ runner.os }}-fetch-

      - name: Install dependencies
        run: npm ci

      - name: Build Page
        run: npm run build:page

      - name: Build Feed
        run: npm run build:feed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Write update date
        run: echo $(date --iso-8601=seconds) > .lastUpdated

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Update .lastUpdate'
          add: '.lastUpdated --force'
